<h1>Orbit Report</h1>

<div class="search-form">
	<app-orbit-list [satellites]="displayList"></app-orbit-list>
	Search: <input #searchTerm type="text" (keyup.enter)="search(searchTerm.value);" name="searchTerm"/>
	<span>
		Method: 
		<select name="searchType">
			<option value="name">By Name</option>
			<option value="orbit">By Orbit Type</option>
			<option value="type">By Type</option>
		</select>
	</span>
	<button (click)="search(searchTerm.value);">Search</button>
</div>

<app-orbit-counts [satellites]="displayList"  [typeList]="typeList"></app-orbit-counts>
