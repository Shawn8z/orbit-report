<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	
	<div *ngFor="let item of typeList">{{item}}: 
		<span>
			{{getTypeLength(item)}}
		</span>
	</div>
</div>
